<!DOCTYPE html>
<html>
<head>
    <title>Student Admission Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center;">
    <h1 style="color: #007bff;">Student Admission Form</h1>
    <div id="languageButtons" style="margin-bottom: 20px;">
        <button id="kinyarwandaBtn" onclick="changeLanguage('kinyarwanda')">Kinyarwanda</button>
        <button id="englishBtn" onclick="changeLanguage('english')">English</button>
        <button id="frenchBtn" onclick="changeLanguage('french')">French</button>
    </div>

    <form action="SubmitAdmission" method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
        <label for="firstName" id="firstNameLabel" style="display: block; margin-top: 10px; font-weight: bold;"></label>
        <input type="text" id="firstName" name="firstName" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="lastName" id="lastNameLabel" style="display: block; margin-top: 10px; font-weight: bold;"></label>
        <input type="text" id="lastName" name="lastName" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="email" id="emailLabel" style="display: block; margin-top: 10px; font-weight: bold;"></label>
        <input type="email" id="email" name="email" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="passportPicture" id="passportPictureLabel" style="display: block; margin-top: 10px; font-weight: bold;"></label>
        <input type="file" id="passportPicture" name="passportPicture" accept=".jpg, .jpeg, .png" required style="margin-bottom: 10px;"><br>

        <label for="diplomaCertificate" id="diplomaCertificateLabel" style="display: block; margin-top: 10px; font-weight: bold;"></label>
        <input type="file" id="diplomaCertificate" name="diplomaCertificate" accept=".pdf" required style="margin-bottom: 20px;"><br>

        <input type="submit" value="Submit" id="submitButton" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <script>
        const translations = {
            kinyarwanda: {
                firstName: "Izina:",
                lastName: "Andi Mazina:",
                email: "Imeyili:",
                passportPicture: "Shyiramo ifoto yawe ya pasiporo (JPG/PNG):",
                diplomaCertificate: "Shyiramo diplome yawe (PDF):",
                submitButton: "Ohereza",
            },
            english: {
                firstName: "First Name:",
                lastName: "Last Name:",
                email: "Email:",
                passportPicture: "Passport Picture (JPG/PNG):",
                diplomaCertificate: "Diploma Certificates (PDF):",
                submitButton: "Submit",
            },
            french: {
                firstName: "Prénom :",
                lastName: "Nom de famille :",
                email: "E-mail :",
                passportPicture: "Photo de passeport (JPG/PNG) :",
                diplomaCertificate: "Certificats de diplÃ´me (PDF) :",
                submitButton: "Soumettre",
            },
        };

        function changeLanguage(language) {
            const labels = Object.keys(translations[language]);
            labels.forEach(label => {
                document.getElementById(label + "Label").textContent = translations[language][label];
            });
        }
    </script>
</body>
</html>
